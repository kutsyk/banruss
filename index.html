<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Bann Russian</title>
</head>

<body>
  <div class="px-4 py-5 my-5 text-center">
    <form>
      <div style="margin-left: 20px;">
        <h1>File Uploader</h1>
        <p>
          <strong>SAS URI</strong>:
          <br />
          <span class="input-control text">
            <input type="text" id="sasUrl" style="width: 50%" value="" />
          </span>
        </p>
        <p>
          <strong>File To Upload</strong>:
          <br />
          <span class="input-control text">
            <input type="file" id="file" name="file" style="width: 50%" />
          </span>
        </p>
        <div id="output">

          <strong>File Properties:</strong>
          <br />
          <p>
            Name: <span id="fileName"></span>
          </p>
          <p>
            File Size: <span id="fileSize"></span> bytes.
          </p>
          <p>
            File Type: <span id="fileType"></span>
          </p>
          <p>
            <input type="button" value="Upload File" onclick="uploadFileInBlocks()" />
          </p>
          <p>
            <strong>Progress</strong>: <span id="fileUploadProgress">0.00 %</span>
          </p>
        </div>
      </div>
      <div>
      </div>
    </form>

    <img class="d-block mx-auto mb-4" alt=""
      src="https://memepedia.ru/wp-content/uploads/2022/02/1645871987621a0373e94502.09508872-360x270.jpg">
    <h1 class="display-5 fw-bold">Scan a photo</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Quickly find if company is adding money to Russian war machine.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <input type="file" id="file-input" multiple style="display: none;" />
        <button type="button" id="upload-photo" class="btn btn-primary btn-lg px-4 gap-3">Upload a photo</button>
      </div>
    </div>
  </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./azure-storage-blob.js"></script>

    -->
</body>

</html>
